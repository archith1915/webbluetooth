<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bluetooth Device Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4fafe;
      color: #222;
      min-height: 100vh;
    }
    header {
      background: #1976d2;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.7rem;
      letter-spacing: 1px;
    }
    .container {
      max-width: 650px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.07);
      padding: 2rem 1.5rem;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      margin-right: 0.7rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover, button:focus {
      background: #1565c0;
    }
    .device-list {
      list-style: none;
      padding: 0;
      margin-top: 1.2rem;
    }
    .device-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.7rem 0.5rem 0.7rem 0;
      border-bottom: 1px solid #eef3f6;
      font-size: 1.02rem;
    }
    .device-info {
      flex: 1;
    }
    .battery-info {
      color: #1976d2;
      margin-left: 1.2rem;
      font-weight: 500;
    }
    @media (max-width: 560px) {
      .container {padding:1rem 0.3rem;}
      header {font-size: 1.25rem;}
    }
  </style>
</head>
<body>
  <header>Bluetooth Device Manager</header>
  <div class="container">
    <button id="scanBtn">Scan for Devices</button>
    <ul class="device-list" id="devices"></ul>
    <div id="status"></div>
  </div>
  <script>
    const scanBtn = document.getElementById('scanBtn');
    const deviceList = document.getElementById('devices');
    const statusDiv = document.getElementById('status');
    let devices = [];

    function showStatus(msg, isError = false) {
      statusDiv.textContent = msg;
      statusDiv.style.color = isError ? "crimson" : "#1976d2";
      setTimeout(() => { statusDiv.textContent=''; }, 3500);
    }

    function updateDeviceList() {
      deviceList.innerHTML = '';
      devices.forEach((item, idx) => {
        const li = document.createElement('li');
        li.className = 'device-item';

        const info = document.createElement('div');
        info.className = 'device-info';
        info.textContent = item.device.name || '[Unnamed]';
        if (item.device.gatt.connected) info.textContent += ' â€¢ Connected';

        let battery = '';
        if (item.battery !== undefined) {
          battery = document.createElement('span');
          battery.className = 'battery-info';
          battery.textContent = `ðŸ”‹ ${item.battery}%`;
        }

        const btn = document.createElement('button');
        if (!item.device.gatt.connected) {
          btn.textContent = 'Connect';
          btn.onclick = () => connectToDevice(idx);
        } else {
          btn.textContent = 'Disconnect';
          btn.onclick = () => disconnectDevice(idx);
        }

        li.appendChild(info);
        if (battery) li.appendChild(battery);
        li.appendChild(btn);
        deviceList.appendChild(li);
      });
    }

    async function connectToDevice(idx) {
      const item = devices[idx];
      try {
        showStatus('Connecting...');
        await item.device.gatt.connect();
        const batteryPercent = await getBatteryLevel(item.device);
        item.battery = batteryPercent;
        showStatus('Connected!');
      } catch (err) {
        showStatus('Connection failed: ' + err.message, true);
      }
      updateDeviceList();
    }

    function disconnectDevice(idx) {
      const item = devices[idx];
      if (item.device.gatt.connected) {
        item.device.gatt.disconnect();
        showStatus('Disconnected');
        item.battery = undefined;
        updateDeviceList();
      }
    }

    async function getBatteryLevel(device) {
      try {
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('battery_service');
        const characteristic = await service.getCharacteristic('battery_level');
        const value = await characteristic.readValue();
        await device.gatt.disconnect();
        return value.getUint8(0);
      } catch {
        return undefined; // Battery info not available
      }
    }

    scanBtn.addEventListener('click', async () => {
      try {
        let dev = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['battery_service']
        });
        if (!devices.find(d => d.device.id === dev.id)) {
          devices.push({device: dev});
        }
        updateDeviceList();
        showStatus('Device added. Click Connect to pair.');
      } catch (e) {
        showStatus('No device selected', true);
      }
    });
  </script>
</body>
</html>
